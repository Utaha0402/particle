<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>4x4 15パズル</title>
    <style>
        /* CSS */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background-color: #f4f4f9;
        }

        h1 {
            color: #333;
        }

        #puzzle-container {
            /* 4x4のグリッドレイアウト */
            display: grid;
            grid-template-columns: repeat(4, 100px);
            grid-template-rows: repeat(4, 100px);
            width: 400px;
            height: 400px;
            border: 4px solid #333;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.3);
            background-color: #ccc;
            margin-bottom: 20px;
        }

        .tile {
            /* タイルの基本スタイル */
            width: 100px;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 36px;
            font-weight: bold;
            color: #fff;
            background-color: #4a90e2;
            border: 1px solid #333;
            box-sizing: border-box;
            cursor: pointer;
            transition: background-color 0.15s, transform 0.15s;
        }

        .tile:hover:not(.empty) {
            background-color: #3a7bd5;
        }

        .empty {
            /* 空きタイルのスタイル */
            background-color: #e0e0e0 !important;
            cursor: default;
        }

        /* ********* ここからクリア時のスタイル ********* */
        .solved {
            /* クリア時の空きマス(16)のスタイル */
            background-color: #4CAF50 !important; /* 緑色に変化 */
            color: white !important;
            /* 最後に「16」を表示 */
            cursor: default;
            animation: pulse 1s infinite alternate; /* アニメーションを追加 */
        }
        
        .solved.tile {
             box-shadow: none !important; /* シャドウ解除 */
        }

        @keyframes pulse {
            from { transform: scale(1); }
            to { transform: scale(1.05); }
        }
        /* ********* ここまでクリア時のスタイル ********* */

        .movable {
            /* 移動可能なタイルに適用するホバー効果 */
            box-shadow: inset 0 0 10px #ffeb3b;
            color: #ffeb3b;
        }

        .movable:hover {
            background-color: #3a7bd5; 
        }

        #message {
            margin-top: 15px;
            font-size: 24px;
            color: green;
            font-weight: bold;
            height: 30px; /* メッセージが表示されていないときも高さを確保 */
        }

        button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            background-color: #ff5722;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #e64a19;
        }
    </style>
</head>
<body>

    <h1>15パズル (4x4)</h1>
    <div id="puzzle-container">
        </div>
    <div id="message"></div>
    <button onclick="shuffleAndReset()">シャッフルして再開</button>

    <script>
        // JavaScript
        const SIZE = 4;
        const CONTAINER = document.getElementById('puzzle-container');
        const MESSAGE = document.getElementById('message');
        let board = []; 
        let emptyPos = { row: 0, col: 0 }; 
        let isGameSolved = false;

        function initialize(initialBoard) {
            board = Array(SIZE).fill(0).map(() => Array(SIZE).fill(0));
            CONTAINER.innerHTML = '';
            MESSAGE.textContent = '';
            isGameSolved = false;

            for (let i = 0; i < initialBoard.length; i++) {
                const num = initialBoard[i];
                const row = Math.floor(i / SIZE);
                const col = i % SIZE;
                
                board[row][col] = num;

                const tile = document.createElement('div');
                tile.className = 'tile';
                tile.dataset.row = row;
                tile.dataset.col = col;
                tile.textContent = num === 0 ? '' : num; 
                
                if (num === 0) {
                    tile.classList.add('empty');
                    emptyPos = { row, col };
                }

                CONTAINER.appendChild(tile);
            }
            
            CONTAINER.onclick = handleContainerClick;
            CONTAINER.onmouseover = handleContainerMouseOver;
            CONTAINER.onmouseout = handleContainerMouseOut;
            updateMovableTiles();
        }

        function checkMovable(row, col) {
            const rowDiff = Math.abs(row - emptyPos.row);
            const colDiff = Math.abs(col - emptyPos.col);
            return (rowDiff + colDiff === 1);
        }

        function updateMovableTiles() {
            document.querySelectorAll('.tile').forEach(tile => {
                const row = parseInt(tile.dataset.row);
                const col = parseInt(tile.dataset.col);

                if (checkMovable(row, col) && !tile.classList.contains('empty')) {
                    tile.classList.add('movable');
                } else {
                    tile.classList.remove('movable');
                }
            });
        }
        
        function handleContainerClick(event) {
            if (isGameSolved) return;

            const clickedTile = event.target.closest('.tile');
            if (!clickedTile || clickedTile.classList.contains('empty')) return;

            const row = parseInt(clickedTile.dataset.row);
            const col = parseInt(clickedTile.dataset.col);

            if (checkMovable(row, col)) {
                moveTile(clickedTile, row, col);
            }
        }
        
        function moveTile(clickedTile, row, col) {
            const emptyTile = document.querySelector('.tile.empty');
            
            // 1. データとDOM値の交換
            const clickedValue = board[row][col];
            
            // (a) データボードの更新
            board[emptyPos.row][emptyPos.col] = clickedValue;
            board[row][col] = 0;
            
            // (b) DOMの更新: 元の空きマスに値を入れ、クラスを解除
            emptyTile.textContent = clickedValue;
            emptyTile.classList.remove('empty');
            
            // (c) DOMの更新: クリックされたマスを空きマスにし、値を消す
            clickedTile.textContent = '';
            clickedTile.classList.add('empty');
            
            // 3. 空きマスの位置を更新
            emptyPos = { row: row, col: col };

            // 4. 移動可能タイルの表示を更新
            updateMovableTiles();

            // 5. クリア判定
            if (checkWin()) {
                handleWinState();
            }
        }

        /**
         * ******************************************************
         * 【★ここを修正・追加しました★】クリア時の処理
         * ******************************************************
         */
        function handleWinState() {
            isGameSolved = true;
            MESSAGE.textContent = ' パズル完成！おめでとうございます！ ';
            
            // 1. 全てのタイルの可動表示を解除
            document.querySelectorAll('.tile').forEach(tile => {
                tile.classList.remove('movable');
            });
            
            // 2. 最後の空きマスに「16」を表示し、解決済みアニメーションを追加
            const finalEmptyTile = document.querySelector('.tile.empty');
            if (finalEmptyTile) {
                finalEmptyTile.textContent = '16';
                finalEmptyTile.classList.remove('empty');
                finalEmptyTile.classList.add('solved'); // 新しいクリア用スタイルを適用
            }
        }


        function handleContainerMouseOver(event) {
            const targetTile = event.target.closest('.tile');
            if (!targetTile || targetTile.classList.contains('empty') || isGameSolved) return;
        }

        function handleContainerMouseOut(event) {
             // CSSで処理
        }

        function checkWin() {
            let expected = 1;
            for (let r = 0; r < SIZE; r++) {
                for (let c = 0; c < SIZE; c++) {
                    if (r === SIZE - 1 && c === SIZE - 1) {
                        if (board[r][c] !== 0) return false;
                    } else if (board[r][c] !== expected) {
                        return false;
                    }
                    expected++;
                }
            }
            return true;
        }

        function shuffle() {
            // ... (シャッフルロジックは変更なし) ...
            let tiles = Array.from({ length: 16 }, (_, i) => i); 
            
            for (let i = tiles.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [tiles[i], tiles[j]] = [tiles[j], tiles[i]];
            }

            const getInversions = (arr) => {
                let inversions = 0;
                for (let i = 0; i < arr.length - 1; i++) {
                    for (let j = i + 1; j < arr.length; j++) {
                        if (arr[i] !== 0 && arr[j] !== 0 && arr[i] > arr[j]) {
                            inversions++;
                        }
                    }
                }
                return inversions;
            };

            let inversions = getInversions(tiles);
            const blankIndex = tiles.indexOf(0);
            const blankRowFromBottom = SIZE - Math.floor(blankIndex / SIZE); 

            const isSolvable = (inversions + blankRowFromBottom) % 2 === 0;

            if (!isSolvable) {
                const index1 = tiles.indexOf(1);
                const index2 = tiles.indexOf(2);
                
                if (index1 !== -1 && index2 !== -1) {
                    [tiles[index1], tiles[index2]] = [tiles[index2], tiles[index1]];
                } else {
                    let nonZeroIndices = tiles.map((val, idx) => val !== 0 ? idx : -1).filter(idx => idx !== -1);
                    if(nonZeroIndices.length >= 2) {
                        [tiles[nonZeroIndices[0]], tiles[nonZeroIndices[1]]] = 
                        [tiles[nonZeroIndices[1]], tiles[nonZeroIndices[0]]];
                    }
                }
            }
            return tiles;
        }

        function shuffleAndReset() {
            const shuffledBoard = shuffle();
            initialize(shuffledBoard);
        }

        // ページロード時にパズルを開始
        shuffleAndReset();
    </script>

</body>
</html>
