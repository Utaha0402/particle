<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>4x4 15パズル</title>
    <style>
        /* CSS */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background-color: #f4f4f9;
        }

        h1 {
            color: #333;
        }

        #puzzle-container {
            /* 4x4のグリッドレイアウト */
            display: grid;
            grid-template-columns: repeat(4, 100px);
            grid-template-rows: repeat(4, 100px);
            width: 400px;
            height: 400px;
            border: 4px solid #333;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.3);
            background-color: #ccc;
            margin-bottom: 20px;
        }

        .tile {
            /* タイルの基本スタイル */
            width: 100px;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 36px;
            font-weight: bold;
            color: #fff;
            background-color: #4a90e2;
            border: 1px solid #333;
            box-sizing: border-box;
            cursor: pointer;
            transition: background-color 0.15s, transform 0.15s;
        }

        .tile:hover {
            background-color: #3a7bd5;
        }

        .empty {
            /* 空きタイルのスタイル */
            background-color: #e0e0e0 !important;
            cursor: default;
        }

        .movable {
            /* 移動可能なタイルに適用するホバー効果 */
            box-shadow: inset 0 0 10px #ffeb3b;
            color: #ffeb3b;
        }

        .movable:hover {
            background-color: #3a7bd5; /* 基本のホバー色に戻す */
        }

        #message {
            margin-top: 15px;
            font-size: 24px;
            color: green;
            font-weight: bold;
        }

        button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            background-color: #ff5722;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #e64a19;
        }
    </style>
</head>
<body>

    <h1>15パズル (4x4)</h1>
    <div id="puzzle-container">
        </div>
    <div id="message"></div>
    <button onclick="shuffleAndReset()">シャッフルして再開</button>

    <script>
        // JavaScript
        const SIZE = 4;
        const CONTAINER = document.getElementById('puzzle-container');
        const MESSAGE = document.getElementById('message');
        let board = []; // 現在のパズルの状態 (1~15の数字と0)
        let emptyPos = { row: 0, col: 0 }; // 空きタイルの位置

        /**
         * パズルを初期化し、タイルを生成して描画する
         * @param {number[]} initialBoard - 1〜15と0（空き）を含む16要素の配列
         */
        function initialize(initialBoard) {
            board = Array(SIZE).fill(0).map(() => Array(SIZE).fill(0));
            CONTAINER.innerHTML = '';
            MESSAGE.textContent = '';
            
            // 1次元配列を2次元ボードに変換
            for (let i = 0; i < initialBoard.length; i++) {
                const num = initialBoard[i];
                const row = Math.floor(i / SIZE);
                const col = i % SIZE;
                
                board[row][col] = num;

                const tile = document.createElement('div');
                tile.className = 'tile';
                tile.dataset.row = row;
                tile.dataset.col = col;
                tile.textContent = num === 0 ? '' : num; // 0は空きマス
                
                if (num === 0) {
                    tile.classList.add('empty');
                    emptyPos = { row, col };
                } else {
                    // クリックイベントを設定
                    tile.addEventListener('click', () => handleTileClick(row, col));
                    // マウスオーバーイベントを設定 (移動可能かチェック)
                    tile.addEventListener('mouseover', () => checkMovable(row, col) && tile.classList.add('movable'));
                    tile.addEventListener('mouseout', () => tile.classList.remove('movable'));
                }

                CONTAINER.appendChild(tile);
            }
        }

        /**
         * タイルが空きマスに隣接しているかチェックする
         * @param {number} row - タイルの行
         * @param {number} col - タイルの列
         * @returns {boolean} - 移動可能であればtrue
         */
        function checkMovable(row, col) {
            const rowDiff = Math.abs(row - emptyPos.row);
            const colDiff = Math.abs(col - emptyPos.col);
            
            // 縦または横に隣接しているか (合計の差が1)
            return (rowDiff + colDiff === 1);
        }

        /**
         * タイルがクリックされた時の処理
         * @param {number} row - クリックされたタイルの行
         * @param {number} col - クリックされたタイルの列
         */
        function handleTileClick(row, col) {
            if (checkMovable(row, col)) {
                // タイルと空きマスを交換
                const clickedTileValue = board[row][col];
                
                // データの交換
                board[emptyPos.row][emptyPos.col] = clickedTileValue;
                board[row][col] = 0;

                // DOMの交換
                const clickedTile = document.querySelector(`.tile[data-row="${row}"][data-col="${col}"]`);
                const emptyTile = document.querySelector('.tile.empty');

                // 値の更新
                emptyTile.textContent = clickedTileValue;
                emptyTile.classList.remove('empty');
                emptyTile.removeEventListener('click', () => handleTileClick(emptyPos.row, emptyPos.col));
                emptyTile.addEventListener('click', () => handleTileClick(emptyPos.row, emptyPos.col));
                emptyTile.removeEventListener('mouseover', () => checkMovable(emptyPos.row, emptyPos.col) && emptyTile.classList.add('movable'));
                emptyTile.addEventListener('mouseover', () => checkMovable(emptyPos.row, emptyPos.col) && emptyTile.classList.add('movable'));
                emptyTile.addEventListener('mouseout', () => emptyTile.classList.remove('movable'));
                emptyTile.classList.remove('movable'); // ホバー状態を解除

                clickedTile.textContent = '';
                clickedTile.classList.add('empty');
                clickedTile.removeEventListener('click', () => handleTileClick(row, col));
                clickedTile.removeEventListener('mouseover', () => checkMovable(row, col) && clickedTile.classList.add('movable'));
                clickedTile.removeEventListener('mouseout', () => clickedTile.classList.remove('movable'));
                
                // 空きマスの位置を更新
                emptyPos = { row: row, col: col };

                // クリア判定
                if (checkWin()) {
                    MESSAGE.textContent = ' パズル完成！おめでとうございます！ ';
                    // 全てのタイルのクリックイベントを解除 (ゲーム終了)
                    document.querySelectorAll('.tile').forEach(tile => {
                        tile.removeEventListener('click', tile.clickListener);
                        tile.removeEventListener('mouseover', tile.mouseOverListener);
                        tile.removeEventListener('mouseout', tile.mouseOutListener);
                    });
                }
            }
        }

        /**
         * パズルが完成状態かチェックする
         * @returns {boolean} - 完成していればtrue
         */
        function checkWin() {
            let expected = 1;
            for (let r = 0; r < SIZE; r++) {
                for (let c = 0; c < SIZE; c++) {
                    // 最後のタイル（16番目）は0（空き）でなければならない
                    if (r === SIZE - 1 && c === SIZE - 1) {
                        if (board[r][c] !== 0) return false;
                    } else if (board[r][c] !== expected) {
                        return false;
                    }
                    expected++;
                }
            }
            return true;
        }

        /**
         * パズルをシャッフルする（解けるように調整）
         * @returns {number[]} - シャッフルされた1次元配列
         */
        function shuffle() {
            let tiles = Array.from({ length: 16 }, (_, i) => i); // 0から15
            
            // Fisher-Yatesアルゴリズムでシャッフル
            for (let i = tiles.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [tiles[i], tiles[j]] = [tiles[j], tiles[i]];
            }

            // 解の可能性をチェック（倒置数の偶奇）
            // 4x4パズルでは、倒置数 + 空きマスの行（下から数えて）が偶数である必要がある。
            // 簡略化のため、シャッフル後に**偶数回のスワップ**を行い、解ける状態にする。
            
            // 倒置数 (Inversions) を計算
            const getInversions = (arr) => {
                let inversions = 0;
                for (let i = 0; i < arr.length - 1; i++) {
                    for (let j = i + 1; j < arr.length; j++) {
                        // 0は無視
                        if (arr[i] !== 0 && arr[j] !== 0 && arr[i] > arr[j]) {
                            inversions++;
                        }
                    }
                }
                return inversions;
            };

            let inversions = getInversions(tiles);
            const blankIndex = tiles.indexOf(0);
            const blankRowFromBottom = SIZE - Math.floor(blankIndex / SIZE); // 4, 3, 2, 1

            // 解ける条件: (倒置数 + 空きマスのある行(下から数えて)) が偶数
            const isSolvable = (inversions + blankRowFromBottom) % 2 === 0;

            // 解けない場合は、タイル1と2を交換して解けるようにする
            if (!isSolvable) {
                // 1と2の位置を探す
                const index1 = tiles.indexOf(1);
                const index2 = tiles.indexOf(2);
                
                // 1と2が存在することを確認してから交換
                if (index1 !== -1 && index2 !== -1) {
                     // 1と2を交換
                    [tiles[index1], tiles[index2]] = [tiles[index2], tiles[index1]];
                } else {
                    // 1と2が0になってしまった場合の緊急措置 (通常は発生しないはず)
                    // 最初に見つかった0でないタイル2つを交換
                    let nonZeroIndices = tiles.map((val, idx) => val !== 0 ? idx : -1).filter(idx => idx !== -1);
                    if(nonZeroIndices.length >= 2) {
                        [tiles[nonZeroIndices[0]], tiles[nonZeroIndices[1]]] = 
                        [tiles[nonZeroIndices[1]], tiles[nonZeroIndices[0]]];
                    }
                }
            }

            return tiles;
        }

        /**
         * シャッフルしてパズルをリセットする
         */
        function shuffleAndReset() {
            const shuffledBoard = shuffle();
            initialize(shuffledBoard);
        }

        // ページロード時にパズルを開始
        shuffleAndReset();
    </script>

</body>
</html>
