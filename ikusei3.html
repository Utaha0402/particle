<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>絵文字クリーチャー育成ゲーム</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: sans-serif; 
            background-color: #f4f7f6; /* 明るい背景 */
            color: #333;
            margin: 20px;
            text-align: center;
            line-height: 1.5;
        }

        #gameContainer {
            background-color: #fff;
            border: 3px solid #333;
            border-radius: 10px;
            padding: 20px;
            width: 380px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 1.8em;
        }

        #creatureDisplay {
            width: 150px;
            height: 150px;
            background-color: #e8ebed;
            border: 2px solid #aaa;
            border-radius: 5px;
            margin: 0 auto 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 5em; /* 絵文字を大きく表示 */
            color: #000;
        }
        #creatureImage {
            /* 画像ではなく、テキストコンテンツとして表示するため、img要素は使用しない */
            transition: transform 0.1s ease-out; /* アクション時のアニメーション */
            line-height: 1; /* 絵文字の表示位置調整 */
        }

        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 20px;
            background-color: #eef1f2;
            padding: 10px;
            border-radius: 5px;
        }
        .stat-item {
            text-align: left;
            font-size: 0.9em;
        }
        .stat-bar-container {
            width: 100%;
            background-color: #ddd;
            border-radius: 3px;
            height: 10px;
            overflow: hidden;
            margin-top: 3px;
        }
        .stat-bar {
            height: 100%;
            background-color: #4CAF50; 
            width: 0%;
            transition: width 0.5s ease-out;
        }
        .stat-bar.hungry { background-color: #ff9800; } 
        .stat-bar.happy { background-color: #2196F3; } 
        .stat-bar.tired { background-color: #f44336; } 
        
        .buttons {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 0.9em;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.1s;
        }
        button:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
        }
        button:active {
            transform: translateY(0);
        }
        button:disabled {
            background-color: #aaa;
            color: #ccc;
            cursor: not-allowed;
        }

        #messageBox {
            background-color: #ecf0f1;
            color: #333;
            border: 1px solid #bdc3c7;
            padding: 10px;
            margin-top: 20px;
            min-height: 40px;
            font-size: 0.9em;
            border-radius: 5px;
        }
        #evolutionMessage {
            color: #e67e22;
            font-weight: bold;
            font-size: 1.1em;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <h1>絵文字クリーチャー育成ゲーム</h1>
    <div id="gameContainer">
        <div id="creatureDisplay">
            <span id="creatureEmoji"></span>
        </div>
        
        <div class="stats-grid">
            <div class="stat-item">
                空腹度: <span id="hungerValue">50</span>%
                <div class="stat-bar-container"><div id="hungerBar" class="stat-bar hungry"></div></div>
            </div>
            <div class="stat-item">
                幸福度: <span id="happinessValue">50</span>%
                <div class="stat-bar-container"><div id="happinessBar" class="stat-bar happy"></div></div>
            </div>
            <div class="stat-item">
                元気度: <span id="energyValue">50</span>%
                <div class="stat-bar-container"><div id="energyBar" class="stat-bar tired"></div></div>
            </div>
            <div class="stat-item">
                レベル: <span id="levelValue">1</span>
            </div>
        </div>

        <div class="buttons">
            <button id="feedBtn"> 餌をあげる</button>
            <button id="playBtn"> 遊ぶ</button>
            <button id="sleepBtn"> 寝る</button>
        </div>

        <div id="messageBox">
            ピクセルクリーチャー「<span id="creatureName">タマゴ</span>」が生まれました！
        </div>
        <div id="evolutionMessage"></div>
    </div>

    <script>
        // ピクセルクリーチャーの初期データと進化データ
        const creatureData = {
            stage0: { 
                name: "タマゴ",
                emoji: "",
                evolveCondition: { level: 2, happiness: 50 }, // 進化条件を少し簡単に設定
                evolveTo: "stage1"
            },
            stage1: {
                name: "ベビースライム",
                emoji: "", // シンプルなスライム
                evolveCondition: { level: 4, hunger: 60, energy: 60 },
                evolveTo: "stage2"
            },
            stage2: {
                name: "キングスライム",
                emoji: "", // 王冠
                evolveCondition: { level: 6, happiness: 80 },
                evolveTo: "stage3"
            },
            stage3: {
                name: "メテオドラゴン",
                emoji: "", // ドラゴン
                // stage3が最終進化と仮定
            }
        };

        let creature = {
            name: "タマゴ",
            stage: "stage0", // 初期段階はstage0 (タマゴ)
            hunger: 50,     // 空腹度 (0-100, 低いほど空腹)
            happiness: 50,  // 幸福度 (0-100, 高いほどハッピー)
            energy: 50,     // 元気度 (0-100, 高いほど元気)
            level: 1,       // レベル
            alive: true     // 生存フラグ
        };

        // DOM要素の取得
        const creatureNameDisplay = document.getElementById('creatureName');
        const creatureEmojiDisplay = document.getElementById('creatureEmoji'); // imgからspanに変更
        const hungerValueDisplay = document.getElementById('hungerValue');
        const happinessValueDisplay = document.getElementById('happinessValue');
        const energyValueDisplay = document.getElementById('energyValue');
        const levelValueDisplay = document.getElementById('levelValue');
        const hungerBar = document.getElementById('hungerBar');
        const happinessBar = document.getElementById('happinessBar');
        const energyBar = document.getElementById('energyBar');
        const messageBox = document.getElementById('messageBox');
        const evolutionMessageDisplay = document.getElementById('evolutionMessage');

        const feedBtn = document.getElementById('feedBtn');
        const playBtn = document.getElementById('playBtn');
        const sleepBtn = document.getElementById('sleepBtn');

        // --- ゲームの状態更新と表示 ---

        function updateStatsDisplay() {
            // ステータス値を0から100の間にクランプ
            creature.hunger = Math.min(100, Math.max(0, creature.hunger));
            creature.happiness = Math.min(100, Math.max(0, creature.happiness));
            creature.energy = Math.min(100, Math.max(0, creature.energy));

            hungerValueDisplay.textContent = creature.hunger;
            happinessValueDisplay.textContent = creature.happiness;
            energyValueDisplay.textContent = creature.energy;
            levelValueDisplay.textContent = creature.level;

            // バーの幅を更新
            hungerBar.style.width = creature.hunger + '%';
            happinessBar.style.width = creature.happiness + '%';
            energyBar.style.width = creature.energy + '%';

            // バーの色を状態に応じて変化させる
            hungerBar.classList.toggle('hungry', creature.hunger < 40);
            happinessBar.classList.toggle('happy', creature.happiness > 60);
            energyBar.classList.toggle('tired', creature.energy < 40);

            // 生存チェック
            if (creature.hunger <= 0 || creature.happiness <= 0 || creature.energy <= 0) {
                if (creature.alive) {
                    creature.alive = false;
                    displayMessage(`${creature.name} は力尽きてしまいました... ゲームオーバー。`, 'red');
                    disableButtons(true);
                    evolutionMessageDisplay.textContent = ""; 
                    creatureEmojiDisplay.style.opacity = 0.5; // 絵文字を暗くする
                }
            } else {
                disableButtons(false); 
            }
        }

        function displayMessage(msg, color = '#333') {
            messageBox.style.color = color;
            messageBox.textContent = msg;
        }

        function updateCreatureAppearance() {
            const currentStageData = creatureData[creature.stage];
            if (currentStageData) {
                creatureNameDisplay.textContent = currentStageData.name;
                creatureEmojiDisplay.textContent = currentStageData.emoji; // 絵文字を更新
            } else {
                creatureNameDisplay.textContent = creature.name;
            }
            // クリーチャー画像にアニメーション効果を追加（一時的に）
            creatureEmojiDisplay.style.transform = 'scale(1.2)';
            setTimeout(() => {
                creatureEmojiDisplay.style.transform = 'scale(1)';
            }, 100);
        }

        function disableButtons(disabled) {
            feedBtn.disabled = disabled;
            playBtn.disabled = disabled;
            sleepBtn.disabled = disabled;
        }

        function checkEvolution() {
            const currentStageData = creatureData[creature.stage];
            if (!currentStageData || !currentStageData.evolveCondition) return; 

            const conditions = currentStageData.evolveCondition;
            let canEvolve = true;

            // 条件を一つずつチェック
            if (conditions.level && creature.level < conditions.level) canEvolve = false;
            if (conditions.happiness && creature.happiness < conditions.happiness) canEvolve = false;
            if (conditions.hunger && creature.hunger < conditions.hunger) canEvolve = false;
            if (conditions.energy && creature.energy < conditions.energy) canEvolve = false;

            if (canEvolve) {
                const nextStage = currentStageData.evolveTo;
                if (nextStage && creatureData[nextStage]) {
                    creature.stage = nextStage;
                    creature.level = 1; // 進化でレベルリセット
                    creature.hunger = Math.min(100, creature.hunger + 20); // 進化で少し回復
                    creature.happiness = Math.min(100, creature.happiness + 30);
                    creature.energy = Math.min(100, creature.energy + 20);

                    updateCreatureAppearance();
                    updateStatsDisplay();
                    evolutionMessageDisplay.textContent = ` おめでとう！${creatureData[creature.stage].name} に進化しました！`;
                    displayMessage(`わーい！新しい姿になったよ！`);
                    return true; 
                }
            }
            return false; 
        }

        // --- アクション関数 ---

        feedBtn.addEventListener('click', () => {
            if (!creature.alive) return;
            creature.hunger += 30; 
            creature.happiness -= 10; 
            creature.energy -= 5;   
            creature.level++; 
            displayMessage(`${creature.name} はモグモグ食べた！`);
            updateStatsDisplay();
            checkEvolution();
        });

        playBtn.addEventListener('click', () => {
            if (!creature.alive) return;
            creature.happiness += 25; 
            creature.hunger -= 15; 
            creature.energy -= 20; 
            creature.level++; 
            displayMessage(`${creature.name} と遊んだ！楽しかったね！`);
            updateStatsDisplay();
            checkEvolution();
        });

        sleepBtn.addEventListener('click', () => {
            if (!creature.alive) return;
            creature.energy += 40; 
            creature.hunger -= 10; 
            creature.happiness += 5; 
            displayMessage(`${creature.name} はぐっすり眠った... `);
            updateStatsDisplay();
        });

        // --- 時間経過によるステータス変動 ---
        function timePasses() {
            if (!creature.alive) return;

            creature.hunger -= 5;    // 時間でお腹が減る
            creature.happiness -= 3; // 時間で飽きる
            creature.energy -= 7;    // 時間で疲れる

            updateStatsDisplay();
        }

        // 初期表示とゲーム開始
        updateCreatureAppearance();
        updateStatsDisplay();
        // 5秒ごとに時間経過処理を実行
        setInterval(timePasses, 5000);
    </script>
</body>
</html>
